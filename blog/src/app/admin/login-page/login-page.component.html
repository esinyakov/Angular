<form class="card" [formGroup]="from" (ngSubmit)="submit()">
    <h2>Войти в панель администратора</h2>

    <div 
        class="form-control"
        [ngClass]="{invalid: form.get('email').touched && from.get('email').invalid}"
    >
        <label for="email">Email</label>
        <input type="email">
        <div *ngIf="form.get('email').touched && from.get('email').invalid"
            class="validation"
        >
            <small *ngIf="form.get().errors.required">Введите поле email</small>
            <small *ngIf="form.get().errors.email">Поле email должно быть email</small>
        </div>
    </div>

    <div 
        class="form-control"
        [ngClass]="{invalid: form.get('password').touched && from.get('password').invalid}"
    >
        <label for="password">Пароль:</label>
        <input type="password" type="password">
        <div 
            class="validation"
            *ngIf="form.get('password').touched && from.get('password').invalid"
        >
            <small>Ошибка</small>
        </div>
    </div>

    <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="form.invalid">Войти</button>
</form>
